name: Backend CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js (se o backend usar Node.js)
        uses: actions/setup-node@v2
        with:
          node-version: '20.18.1'  # Use a versão necessária para seu backend

      - name: Navigate to backend directory
        run: cd backend

      - name: Install backend dependencies
        run: npm install
        working-directory: ./backend

      - name: Run backend tests
        run: npm test
        working-directory: ./backend

      - name: Build backend
        run: npm run build
        working-directory: ./backend

      - name: Deploy backend to production (opcional)
        run: npm run deploy
        working-directory: ./backend

name: CI/CD Pipeline for Backend

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.18.1'

      - name: Navigate to backend directory
        run: cd backend

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
